<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M. Dzaka Al Fikri - Portfolio</title>
    
    <!-- SPA Redirect for GitHub Pages -->
    <script>
      // Store the current path before redirecting to index.html
      var redirect = location.pathname + location.search + location.hash;
      sessionStorage.setItem('redirect', redirect);
      
      // Get base path from current pathname (e.g., /Portofolio/)
      var segments = location.pathname.split('/').filter(Boolean);
      var basePath = segments.length > 0 ? '/' + segments[0] + '/' : '/';
      
      // Redirect to index.html with correct base path
      location.replace(location.origin + basePath);
    </script>
  </head>
  <body>
    <div style="text-align: center; padding: 50px; font-family: sans-serif;">
      <h2>Redirecting...</h2>
      <p>Please wait while we redirect you to the correct page.</p>
    </div>
  </body>
</html>
