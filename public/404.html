<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M. Dzaka Al Fikri - Portfolio</title>
    
    <!-- SPA Redirect for GitHub Pages -->
    <script>
      // Store the current path before redirecting to index.html
      sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
      // Redirect to index.html
      location.replace(location.origin + '/');
    </script>
  </head>
  <body>
    <div style="text-align: center; padding: 50px; font-family: sans-serif;">
      <h2>Redirecting...</h2>
      <p>Please wait while we redirect you to the correct page.</p>
    </div>
  </body>
</html>
